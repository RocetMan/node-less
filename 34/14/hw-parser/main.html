<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NodeJS Website</title>
</head>
<body>
<h1>*(5) Only JS (Home Work)</h1>
<div id="block"></div>

<script>
    var http = new XMLHttpRequest();
    http.open("GET", "https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=3", true);
    http.onload = function (){
        var myObj = JSON.parse(http.responseText);
        var table = '';
        table += "<table border='1'>";
        for (x in myObj) {
            table+= "<tr><td style='padding: 5px'>" + myObj[x].ccy +  "</td><td style='padding: 5px'>"+ myObj[x].base_ccy  +"</td> <td style='padding: 5px'>" + "Buy "  + myObj[x].buy +  "</td><td style='padding: 5px'>"+"Sale " + myObj[x].sale  + "</td></tr>";
        }
        table += "</table>";
        document.getElementById("block").innerHTML = table;
    };
    http.send(null);
</script>
</body>
</html>
